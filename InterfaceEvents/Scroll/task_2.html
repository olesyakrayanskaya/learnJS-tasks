<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #matrix {
            width: 600px;
            margin: auto;
            overflow: auto;
            text-align: justify;
        }

        #arrowTop {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="matrix">
        <script>
            for (let i = 0; i < 4000; i++) document.writeln(i)
        </script>
    </div>

    <div id="arrowTop" hidden>
        <img src="./icons8-slide-up-50.png" alt="scroll up">
    </div>

    <script>
        arrowTop.onclick = function () {
            window.scrollTo(pageXOffset, 0);
        };

        window.addEventListener('scroll', function () {
            arrowTop.hidden = (pageYOffset < document.documentElement.clientHeight);
        });
    </script>

</body>

</html>
